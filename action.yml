name: "Check Branch Name"
description: "Checks if the current branch matches the allowed branch."
author: "chidubesteve"
inputs:
  allowed_branch:
    description: "Branch to check for (e.g. main)"
    required: false
    default: "main"
runs:
  using: "node20"
  main: "index.js"

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    -name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci # Installs dependencies based on package-lock.json and faster too


